<div th:fragment="loginForm">
  <div class="flex flex-col items-center justify-center px-6 py-4 mx-auto">
    <div class="w-full bg-white rounded-lg shadow-center sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-primary"
        >
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          method="post"
          th:action="@{/login}"
          th:object="${user}"
        >
          <div
            th:replace="~{fragments/input :: input('text', 'username', 'Enter your username', 'Your username')}"
          ></div>

          <div
            th:replace="~{fragments/input :: input('password', 'password', '••••••••', 'Password')}"
          ></div>
          <p
            th:if="${error}"
            th:text="${error}"
            class="text-red-500 text-sm"
          ></p>

          <p
            th:if="${success}"
            th:text="${success}"
            class="text-green-500 text-sm"
          ></p>

          <button
            type="submit"
            class="w-full text-white bg-primary font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet?
            <a
              th:href="@{/register}"
              class="font-medium text-primary hover:underline"
              >Sign up</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
